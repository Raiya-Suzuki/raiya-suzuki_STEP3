<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>世界一甘いお店</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header class="top-sweet_store">
        <p><h2>世界一甘いお店</h2></p>
    </header>
    <main class="link_list">
    <ul>
        <li><a href="https://tokyomithaiwala.jp/">トップ</a></li>
        <li><a href="https://tokyomithaiwala.jp/happenings-and-events/">新着情報</a></li>
        <li><a href="https://tokyomithaiwala.jp/shop#AssortedSweetsBox/">おすすめのスイーツ</a></li>
        <li><a href="https://tokyomithaiwala.jp/contact/">お問い合わせ</a></li>
    </ul>
    </main>
    <aside class="inquire_form">
    <table class="profile" border="4">
        <tr>
            <th>お名前</th>
            <td align="left"><input type="text" name="your-name" size="40"></td>
        </tr>
        <tr>
            <th>お近くのお店</th>
            <td align="left">
            <select name="place">
                <option value="hokkaido-tohoku">北海道・東北</option>
                <option value="kanto">関東</option>
                <option value="tyubu">中部</option>
                <option value="kansai">関西</option>
                <option value="tyugoku-sikoku">中国・四国</option>
                <option value="kyusyu-okinawa">九州・沖縄</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>電話</th>
            <td align="left"><input type="tel" name="tell" size="40"></td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td align="left"><input type="tel" name="tell-num" size="40"></td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td align="left"><input type="email" name="mail-address"size="40"></td>
        </tr>
        <tr>
            <th>お問い合わせ種別</th>
            <td align="left">
                <input type="radio" name="A" value="1">商品について
                <input type="radio" name="A" value="2">従業員について
        </tr>
        <tr>
            <th>お問い合わせ内容</th>
            <td align="left"><textarea rows="5" cols="30";">詳細を入力してください</textarea></td>
        </tr>               
    </table>
    <input type="submit" name="submit1" value="送信">
    </aside>
    <footer class="footer"></footer>
</body>
</html>
